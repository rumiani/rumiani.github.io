<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maziar Rumiani</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <img
        class="img"
        src="rumiani.png"
        alt="Maziar Rumiani"
      />
      <h1 id="name">Maziar Rumiani</h1>
      <h2 class="profession">Frontend developer</h2>
    </section>

    <section class="social-media">
      <div class="links">
        <a
          class="social-link github"
          href="https://rumiani.github.io/portfolio"
          target="_blank"
          title="portfolio"
        >
        <i class="fas fa-globe"></i>
        </a>
        <a
          class="social-link github"
          href="https://github.com/rumiani"
          target="_blank"
          title="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>

        <a
          class="social-link linkedin"
          href="https://www.linkedin.com/in/rumiani/"
          target="_blank"
          title="Linkedin"
        >
          <i class="fab fa-linkedin"></i>
        </a>

        <a
          class="social-link twitter"
          href="https://twitter.com/Rumianian"
          target="_blank"
          title="Twitter"
        >
          <i class="fab fa-twitter"></i>
        </a>

        <a
          class="social-link telegram"
          href="https://t.me/rumi_rumi"
          target="_blank"
          title="Telegram"
        >
          <i class="fab fa-telegram"></i>
        </a>
    </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
